<!-- frontend_angular/src/app/app.component.html -->
<nav class="navbar">
    <div class="navbar-container">
        <h1 class="navbar-brand">SSO Demo App</h1>

        <div class="nav-links">
            <a routerLink="/profile" routerLinkActive="active-link"
                [routerLinkActiveOptions]="{exact: true}">Profile</a>
            <a routerLink="/chat" routerLinkActive="active-link">Chat</a>

            <!-- Show Admin link only if user is an admin -->
            @if (isAdmin()) {
            <a routerLink="/admin" routerLinkActive="active-link">Admin</a>
            }

            <!-- Show Login/Logout button based on authentication status -->
            @if (isLoggedIn()) {
            <button (click)="logout()" class="logout-button">Logout</button>
            }
        </div>
    </div>
</nav>

<main>
    <!-- The router-outlet should not be inside a container if you want child components to control their own layout -->
    <router-outlet></router-outlet>
</main>
